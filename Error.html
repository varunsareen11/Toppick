<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>404 Error</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="./css/custom.css" />
    <link rel="stylesheet" href="css/responsive.css" />
  </head>
  <style>
    .error_page {
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      border: 15px solid #ff851b;
    }

    .error_page h1.error_heading {
      font-size: 90px;
      font-family: "sairaB";
    }
    .error_page p {
      margin: 10px 0;
      font-size: 18px;
    }
  </style>
  <body>
    <div class="error_page">
      <div class="container">
        <h1 class="error_heading">
          ERROR 404 <br />
          NOT FOUND
        </h1>
        <p>
          You may have mis-typed the URL.
          <br />
          Or the page has been removed.
          <br />
          Actually, there is nothing to see here...
          <br />
          Click on the links below to do something, Thanks!
        </p>
        <a href="index.html" class="cm-btn cm_bg text-white"
          ><i class="fa fa-home mr-1"></i> Home Page</a
        >
      </div>
    </div>
  </body>
</html>
